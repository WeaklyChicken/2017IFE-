<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task 4</title>
	<link rel="stylesheet" type="text/css" href="css/task2.css">
	<style type="text/css">
		#container {
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -200px;
			margin-top: -100px;
			width: 400px;
			height: 200px;
			background: #ccc;
			overflow: hidden;
		}
		#cornerA, #cornerB {
			position: absolute;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background: #fc0;
		}
		#cornerA {
			top: -50px;
			left: -50px;
		}
		#cornerB {
			bottom: -50px;
			right: -50px;
		}
	</style>
</head>
<body>
	<div id="container">
		<div id="cornerA"></div>
		<div id="cornerB"></div>
	</div>
</body>
</html>
